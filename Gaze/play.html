<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Youtube Player</title>


    <link rel="stylesheet" href="./Content/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./Content/Google.css">
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/Extensions/StringExtensions.js"></script>
    <script src="Scripts/play.js"></script>
</head>
<body>
    <div class="container-fluid" style="margin-left:100px">
        <div class="row">
            <iframe id="ytplayer" type="text/html"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    frameborder="0"></iframe>
        </div>

        <!--APIは動かなかったのであきらめた-->
        <div id="_buttnos" class="row hide">
            <div class="col-lg-6">
                <button id="_pause" style="width:100%;height:100px">
                    <span class="fa fa-5x fa-pause"></span>
                </button>
            </div>
            <div class="col-lg-6">
                <button id="_play" style="width:100%;height:100px">
                    <span class="fa fa-5x fa-play"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let dom = $("body");
        dom.ready(function (e) {
            let view = new Gaze.PlayView();
            view.Bind();
        });
    </script>
</body>
</html>
