<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/gaze.js"></script>
</head>
<body>
    <input type="button" style="position: absolute; left: 80px; top: 150px; height:100px; width:120px" onclick="window.history.back();" value="前のページに戻る" />
    <input type="button" style="position: absolute; left: 80px; top: 300px; height:100px; width:120px" onclick="window.history.forward();" value="次のページに進む" />
    <input type="button" style="position: absolute; left: 80px; top: 450px; height:100px; width:120px" value="機能停止" />
    <input type="button" style="position: absolute; left: 80px; top: 600px; height:100px; width:120px" value="機能再開" />
    <iframe src="https://www.google.com/search?igu=1" height="900" width="1350" style="position: absolute; left: 500px; top: 0px" 　></iframe>
</body>
</html>
