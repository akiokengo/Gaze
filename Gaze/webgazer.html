<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>

    <link rel="stylesheet" href="Content/gaze.css" type="text/css" />

    <!--バンドル化したJS-->
    <script src="Scripts/Webgazerview.js"></script>
</head>
<body style="overflow:hidden">
    <div class="container-fluid">
        <!--row のスタイルで行を指定-->
        <!-- webgazerのメイン画面  -->
        <div class="row">
            <!-- col-xx-NN の指定で列を分割する。col-sm-2 で 12分割中、2分割 -->
            <div class="col-sm-2 m-top100">
                <input type="button" class="row btn std-btn" id="ForwardButton" value="次のページに進む" />
                <input type="button" class="row btn std-btn" id="BackButton" value="前のページに戻る" />
                <input type="button" class="row btn std-btn" id="ResumeButton" value="機能停止" />
            </div>
            <!-- col-xx-NN の指定で列を分割する。col-sm-2 で 12分割中、2分割 -->
            <div class="col-sm-10 iframe-container">
                <iframe src="https://www.google.com/search?igu=1" frameborder="0"></iframe>
            </div>
        </div>
        <div>

        </div>
    </div>
    <script src="Scripts/gaze.js"></script>
    <script>

        let view = new Gaze.Webgazerview();
        view.Bind();
    </script>
</body>
</html>
