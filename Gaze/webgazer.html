<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>

    <link rel="stylesheet" href="Content/gaze.css" type="text/css" />

    <!--バンドル化したJS-->
    <script src="Scripts/Webgazerview.js"></script>
</head>
<body style="overflow:hidden">
    <div class="container-fluid">
        <!--row のスタイルで行を指定-->
        <!-- webgazerのメイン画面  -->
        <div class="row">
            <!-- col-xx-NN の指定で列を分割する。col-sm-2 で 12分割中、2分割 -->
            <div class="col-sm-2 m-top100">
                <input type="button" a href="#" class="row btn std-btn" id="BackButton" value="上スクロール" />
                <input type="button" a href="#" class="row btn std-btn" id="BackButton" value="前のページ" />
                <input type="button" a href="#" class="row btn std-btn" id="Search" value="再検索" />
                <input type="button" a href="#" class="row btn std-btn" id="stop" value="機能停止" />
                <input type="button" a href="#" class="row btn std-btn" id="scrollUp" value="上スクロール" />
            </div>
            <div class="col-sm-2 m-top100">
                <input type="button" a href="#" class="row btn std-btn" id="BackButton" value="下スクロール" />
                <input type="button" a href="#" class="row btn std-btn" id="ForwardButton" value="次のページ" />
                <input type="button" a href="#" class="row btn std-btn" id="learn" value="再学習" />
                <input type="button" a href="#" class="row btn std-btn" id="resume" value="機能再開" />
                <input type="button" a href="#" class="row btn std-btn" id="scrollDown" value="下スクロール" />
            </div>

            <!-- col-xx-NN の指定で列を分割する。col-sm-2 で 12分割中、2分割 -->
            <div class="col-sm-8 iframe-container" id="iframe-container">
                <iframe id="_frame" src="Google.html" frameborder="0"></iframe>
                <iframe id="_frameSearch" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="Scripts/gaze.js"></script>
    <script src="app.js"></script>
    <script src="Scripts/model/model.js"></script>
    <script src="Scripts/polifil.js"></script>
    <script>
        let dom = $("body");
        
        dom.ready(function (e) {
            let view = new Gaze.Webgazerview();
            view.Bind();
        });
    </script>
</body>
</html>
