<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>

    <link rel="stylesheet" href="Content/gaze.css" type="text/css" />

    <!--バンドル化したJS-->
    <script src="Scripts/Webgazerview.js"></script>
    <script src="Scripts/polifil.js"></script>

</head>
<body style="overflow:hidden">
    <div class="container-fluid">
        <!--row のスタイルで行を指定-->
        <!-- webgazerのメイン画面  -->
        <div class="row">
            <!-- col-xx-NN の指定で列を分割する。col-sm-2 で 12分割中、2分割 -->
            <div class="col-sm-2 m-top100" style="height:100vh">
                <input type="button" a href="#" class="row btn std-btn " id="Searchbtn" value="検索" />
                
                <input type="button" a href="#" class="row btn std-btn" id="Search" value="再検索" style="margin-top:20vh"/>


            </div>
            <div class="col-sm-8 iframe-container" id="iframe-container">
                <iframe id="_frame" src="Google.html" frameborder="0"></iframe>
                <iframe id="_frameSearch" frameborder="0"></iframe>
            </div>
            <div class="col-sm-2 ">
                <input type="button" a href="#" class="row btn std-btn m-10" id="BackButton" value="前のページ" style="margin-top:20vh;display:none"/>
               
                
                <input type="button" a href="#" class="row btn std-btn m-10"  id="Strdelbtn" value="クリア" style="margin-top:20vh" />
                <input type="button" a href="#" class="row btn std-btn m-10" id="ForwardButton" value="次のページ"style="margin-top:5vh;display:none"/>
                <input type="button" a href="#" class="row btn std-btn2 m-10" id="learn" value="再学習"/>

            </div>

            <!-- col-xx-NN の指定で列を分割する。col-sm-2 で 12分割中、2分割 -->

        </div>
    </div>
    <script src="Scripts/gaze.js"></script>
    <script src="app.js"></script>
    <script src="Scripts/model/model.js"></script>
    <script src="Scripts/polifil.js"></script>
    <script>
        let dom = $("body");

        dom.ready(function (e) {
            let view = new Gaze.Webgazerview();
            view.Bind();
        });
    </script>
</body>
</html>
